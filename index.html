<html>
    <head>
        <title>Website Design Using HTML And CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="https://freepngimg.com/thumb/logo/86146-icons-mobile-symbol-accessories-phone-computer-logo.png" height
                         ="50" width="50"> 
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Acessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="images/mobile.png.jpg" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="https://www.freepnglogos.com/uploads/camera-logo-png/photography-clipart-camera-logo-pencil-color-6.png"width="50" height="50">
                        <div>
                            <h1>camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png.jpg">
                        <div>
                            <h1>processor</h1>
                            <p>snapdragon octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/display.png.jpg">
                        <div>
                            <h1>display</h1>
                            <p>6.5" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/battery.png.jpg">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh,720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="images/arrow1.png.jpg" id="upBtn">
                <h3>Features</h3>
                <img src="images/arrow2.png.jpg" id="downBtn">

            </div>
        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;


            upBtn.onclick = function()
            {
                rotateSum = rotateValue +"rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;

            }
            downBtn.onclick = function()
            {
                rotateSum = rotateValue +"rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;

            }


        </script>



    </body>
</html>
