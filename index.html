<html>
    <head>
        <title>Website Design Using HTML And CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
        
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Acessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="https://www.pngplay.com/wp-content/uploads/7/Android-Mobile-Download-Free-PNG.png"  class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="https://www.freepnglogos.com/uploads/camera-logo-png/photography-clipart-camera-logo-pencil-color-6.png"width="50" height="50">
                        <div>
                            <h1>camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="https://pngimg.com/uploads/cpu/cpu_PNG42.png" height="70" width="70">
                        <div>
                            <h1>processor</h1>
                            <p>snapdragon octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="https://pngimg.com/uploads/monitor/laptop_PNG5888.png" width="70" height="70">
                        <div>
                            <h1>display</h1>
                            <p>6.5" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="https://freepngimg.com/thumb/categories/662.png" width="70" height="70">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh,720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/39094/preview.png" id="upBtn" height="70" width="70">
                <h3>Features</h3>
                <img src="https://www.pngarts.com/files/2/Down-Arrow-PNG-Image-Background.png" id="downBtn"  height="70" width="70">

            </div>
        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;


            upBtn.onclick = function()
            {
                rotateSum = rotateValue +"rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;

            }
            downBtn.onclick = function()
            {
                rotateSum = rotateValue +"rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;

            }


        </script>



    </body>
</html>
